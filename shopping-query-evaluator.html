<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Query Evaluator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A0E27;
            --accent: #5E72E4;
            --accent-light: #7B8CFF;
            --success: #2DCA72;
            --warning: #FFB547;
            --danger: #F5365C;
            --gray-100: #F7F8FC;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            --gray-400: #ADB5BD;
            --gray-500: #6C757D;
            --gray-600: #495057;
            --gray-700: #343A40;
            --gray-800: #212529;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a1f3a 100%);
            color: var(--white);
            padding: 48px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
            position: relative;
            font-weight: 400;
        }

        .input-section {
            padding: 40px;
            background: var(--white);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .query-input {
            width: 100%;
            padding: 20px 24px;
            font-size: 1.125rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            background: var(--gray-100);
            transition: var(--transition);
            font-family: inherit;
        }

        .query-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(94, 114, 228, 0.1);
        }

        .query-input::placeholder {
            color: var(--gray-400);
        }

        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--white);
            background: var(--accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            background: var(--accent-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            padding: 0 40px 40px;
            animation: fadeIn 0.5s ease-out;
        }

        .results.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .score-card {
            background: var(--gray-100);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .score-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .score-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-visual {
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
            margin: 16px 0;
            position: relative;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: var(--accent);
        }

        .score-fill.high {
            background: var(--success);
        }

        .score-fill.medium {
            background: var(--warning);
        }

        .score-fill.low {
            background: var(--danger);
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 8px;
        }

        .info-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }

        .info-card {
            background: var(--gray-100);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .info-card:hover {
            border-color: var(--gray-300);
            box-shadow: var(--shadow-sm);
        }

        .info-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.125rem;
            color: var(--gray-800);
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 6px;
            background: var(--accent);
            color: var(--white);
        }

        .list-items {
            list-style: none;
            margin-top: 12px;
        }

        .list-items li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
            color: var(--gray-700);
        }

        .list-items li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        .advice-section {
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
        }

        .advice-section h3 {
            font-size: 1.25rem;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .advice-text {
            color: var(--gray-700);
            line-height: 1.8;
        }

        .improved-query {
            background: var(--white);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            padding: 16px 20px;
            margin-top: 16px;
            font-style: italic;
            color: var(--gray-700);
            box-shadow: var(--shadow-sm);
        }

        .error-message {
            background: rgba(245, 54, 92, 0.1);
            border: 1px solid rgba(245, 54, 92, 0.3);
            color: var(--danger);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 640px) {
            .header {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-section,
            .results {
                padding: 24px;
            }

            .score-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Shopping Query Evaluator</h1>
            <p>Transform your shopping searches into perfect queries</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="query-input" 
                    id="queryInput" 
                    placeholder="Enter your shopping query (e.g., 'laptop for gaming under $1500')"
                    autocomplete="off"
                >
            </div>
            <button class="submit-btn" id="submitBtn" onclick="evaluateQuery()">
                Evaluate Query
            </button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing your query...</p>
        </div>

        <div class="results" id="results">
            <div class="score-container">
                <div class="score-card">
                    <div class="score-label">Specificity Score</div>
                    <div class="score-visual">
                        <div class="score-fill" id="specificityBar"></div>
                    </div>
                    <div class="score-value" id="specificityScore">-</div>
                </div>
                <div class="score-card">
                    <div class="score-label">Quality Score</div>
                    <div class="score-visual">
                        <div class="score-fill" id="qualityBar"></div>
                    </div>
                    <div class="score-value" id="qualityScore">-</div>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Category</div>
                    <div class="info-value">
                        <span class="badge" id="category">-</span>
                        <span id="subcategory" style="margin-left: 8px; color: var(--gray-600);"></span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-label">Search Intent</div>
                    <div class="info-value" id="searchIntent">-</div>
                </div>

                <div class="info-card" id="strengthsCard">
                    <div class="info-label">Query Strengths</div>
                    <ul class="list-items" id="strengths"></ul>
                </div>

                <div class="info-card" id="missingCard">
                    <div class="info-label">Missing Information</div>
                    <ul class="list-items" id="missingInfo"></ul>
                </div>
            </div>

            <div class="advice-section">
                <h3>Improvement Advice</h3>
                <p class="advice-text" id="improvementAdvice">-</p>
                <div class="improved-query" id="improvedQuery">-</div>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'http://localhost:5678/webhook/5063a70b-f51b-4a3a-b4ca-414143e36845';

        // Add ripple effect to button
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Handle Enter key
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                evaluateQuery();
            }
        });

        async function evaluateQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) {
                showError('Please enter a shopping query to evaluate.');
                return;
            }

            // Reset UI
            hideError();
            showLoading();
            hideResults();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Webhook response:', data);
                
                displayResults(data);
                hideLoading();
                showResults();

            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showError('Failed to evaluate query. Please check if the webhook service is running.');
            }
        }

        function displayResults(data) {
            // Update scores with animation
            updateScore('specificity', data.specificity_score);
            updateScore('quality', data.quality_score);

            // Update category and subcategory
            document.getElementById('category').textContent = data.category || 'Uncategorized';
            document.getElementById('subcategory').textContent = data.subcategory ? `(${data.subcategory})` : '';

            // Update search intent
            const intentMap = {
                'browse': 'Browsing',
                'compare': 'Comparing Options',
                'purchase': 'Ready to Purchase',
                'research': 'Researching',
                'unclear': 'Unclear Intent'
            };
            document.getElementById('searchIntent').textContent = intentMap[data.search_intent] || data.search_intent;

            // Update strengths
            const strengthsList = document.getElementById('strengths');
            strengthsList.innerHTML = '';
            if (data.strengths && data.strengths.length > 0) {
                data.strengths.forEach(strength => {
                    const li = document.createElement('li');
                    li.textContent = strength;
                    strengthsList.appendChild(li);
                });
                document.getElementById('strengthsCard').style.display = 'block';
            } else {
                document.getElementById('strengthsCard').style.display = 'none';
            }

            // Update missing information
            const missingList = document.getElementById('missingInfo');
            missingList.innerHTML = '';
            if (data.missing_information && data.missing_information.length > 0) {
                data.missing_information.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    missingList.appendChild(li);
                });
                document.getElementById('missingCard').style.display = 'block';
            } else {
                document.getElementById('missingCard').style.display = 'none';
            }

            // Update advice
            document.getElementById('improvementAdvice').textContent = data.improvement_advice || 'Your query is well-optimized!';
            document.getElementById('improvedQuery').textContent = data.improved_query_suggestion || 'No improvements needed';
        }

        function updateScore(type, score) {
            const scoreElement = document.getElementById(`${type}Score`);
            const barElement = document.getElementById(`${type}Bar`);
            
            scoreElement.textContent = score;
            
            // Animate score counting
            let current = 0;
            const increment = score / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= score) {
                    current = score;
                    clearInterval(timer);
                }
                scoreElement.textContent = Math.round(current);
            }, 30);

            // Set bar width and color
            setTimeout(() => {
                barElement.style.width = `${score * 10}%`;
                
                if (score >= 8) {
                    barElement.className = 'score-fill high';
                } else if (score >= 5) {
                    barElement.className = 'score-fill medium';
                } else {
                    barElement.className = 'score-fill low';
                }
            }, 100);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('submitBtn').disabled = false;
        }

        function showResults() {
            document.getElementById('results').classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        // Test the interface on load
        window.addEventListener('load', () => {
            console.log('Shopping Query Evaluator loaded. Ready to test with webhook.');
            // Auto-test on load with the provided query
            setTimeout(() => {
                testQuery();
            }, 1000);
        });

        async function testQuery() {
            document.getElementById('queryInput').value = 'wireless noise-cancelling headphones for travel under $300';
            await evaluateQuery();
        }
    </script>
</body>
</html>
